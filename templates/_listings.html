<div class="row mb-3">
    <h5 class="text-muted">{{ date }}</h5>
</div>
{% for listing in listings %}
<div class="row mb-3">
    <div class="col-2">
        <h4 class="text-info">{{ listing.time() }}</h4>
    </div>
    <div class="col-10">
        <h4 class="text-primary">{{ listing.title() }}</h4>
        {% if listing.has_details() %}
        <p class="text-muted">{{ listing.details() }}</p>
        {% endif %}
        {% if listing.is_live() %}
        <p class="badge bg-danger">bein útsending</p>
        {% else if listing.is_repeat() %}
        <p class="badge bg-success">endursýning</p>
        {% endif %}
    </div>
</div>
{% endfor %}
